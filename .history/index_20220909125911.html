<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/app.css" />
    <script src="./assets/scripts/vendor.js" defer></script>
    <!--defer gets our script download earlier but executed only after html pharsing is finish, with correct order first vendor second app.js -->
    <script src="./assets/scripts/app.js" async></script>
    <!--async the script is loading earlier, and right after download it's finish the script is run, good option if our html is not combined with the script, pharsing of html will be continued after script will be executed-->
    <!--async will be great solution but only if we have 1 script, coz if we have 2 script, when app.js will load faster it will not wait for the vendor.js file--->
    <!--so our order will be non, defer gives us an order, and wait till everything is download and then executed with the correct order-->
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
  </body>
</html>
